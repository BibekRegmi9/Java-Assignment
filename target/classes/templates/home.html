<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    
</head>

<style>
  body {
    font-family: Arial, sans-serif;
    line-height: 1.6;
    margin: 0;
    padding: 0;
}

header {
    background-color: #333;
    color: #fff;
    text-align: center;
    padding: 1rem;
}

header nav ul {
    list-style: none;
    padding: 0;
}

header nav li {
    display: inline;
    margin: 0 10px;
}

header nav a {
    color: #fff;
    text-decoration: none;
}

main {
    padding: 2rem;
}

section {
    margin-bottom: 2rem;
}

footer {
    background-color: #333;
    color: #fff;
    text-align: center;
    padding: 1rem;
}

footer p {
    margin: 0;

}

    /* btn   */

    #btn {
  background-image: linear-gradient(92.88deg, #455EB5 9.16%, #5643CC 43.89%, #673FD7 64.72%);
  
  border-radius: 8px;
  border-style: none;
  box-sizing: border-box;
  color: #FFFFFF;
  cursor: pointer;
  flex-shrink: 0;
  font-family: "Inter UI","SF Pro Display",-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Oxygen,Ubuntu,Cantarell,"Open Sans","Helvetica Neue",sans-serif;
  font-size: 16px;
  font-weight: 500;
  height: 4rem;
  padding: 0 1.6rem;
  text-align: center;
  text-shadow: rgba(0, 0, 0, 0.25) 0 3px 8px;
  transition: all .5s;
  user-select: none;
  -webkit-user-select: none;
  touch-action: manipulation;
}

.btn:hover {
  box-shadow: rgba(80, 63, 205, 0.5) 0 1px 30px;
  transition-duration: .1s;
}

@media (min-width: 768px) {
  .button-36 {
    padding: 0 2.6rem;
  }

    /* btn  */
}

</style>

<body>
    <header>
        <nav>
            <h1>Welcome </h1>
            <h2 th:text="${userdetail.fullname}" class="dashboard__user-name">User's Name</h2>

            <span sec:authorize="isAuthenticated"><a th:href="@{/logout}" id="btn">Logout</a></span>
            
        </nav>
    </header>

    <main>
        <section id="about">
            <h2>About</h2>
            <p>Welcome to my home page! .</p>
        </section>

        <section id="services">
            <h2>Services</h2>
            <ul>
                <li>FrontEnd Development</li>
                <li>Graphic Design</li>
                <li>Content Writing</li>
            </ul>
        </section>

        <section id="contact">
            <h2>Contact</h2>
            <p>Email: contact@example.com</p>
            <p>Phone: +977 123-456-7890</p>
        </section>
    </main>

    <footer>
        <p>&copy; Home Page. All rights reserved.</p>
    </footer>
</body>
</html>
