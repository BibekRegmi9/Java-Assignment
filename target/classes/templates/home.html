<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Home</title>
 <style>
 body {
    background-color: #f5f5f5;
    margin: 0;
    padding: 0;
}

.dashboard {
    background-color: rgb(128, 0, 255);
    color: #fff;
    padding: 40px;
    text-align: center;
}

.dashboard__title {
    font-size: 24px;
    margin-top: 0;
}

.dashboard__user {
    margin-top: 20px;
}

.dashboard__user-name {
    font-size: 50px;
    color: #c299d0;
}




#btn {
  background-image: linear-gradient(92.88deg, #455EB5 9.16%, #5643CC 43.89%, #673FD7 64.72%);
  border-radius: 8px;
  border-style: none;
  box-sizing: border-box;
  color: #FFFFFF;
  cursor: pointer;
  flex-shrink: 0;
  font-family: "Inter UI","SF Pro Display",-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Oxygen,Ubuntu,Cantarell,"Open Sans","Helvetica Neue",sans-serif;
  font-size: 16px;
  font-weight: 500;
  height: 4rem;
  padding: 0 1.6rem;
  text-align: center;
  text-shadow: rgba(0, 0, 0, 0.25) 0 3px 8px;
  transition: all .5s;
  user-select: none;
  -webkit-user-select: none;
  touch-action: manipulation;
}

.button-36:hover {
  box-shadow: rgba(80, 63, 205, 0.5) 0 1px 30px;
  transition-duration: .1s;
}

@media (min-width: 768px) {
  .button-36 {
    padding: 0 2.6rem;
  }
}

 
 
 </style>
</head>

<body>

<div class="dashboard">
        <h1 class="dashboard__title">Welcome to the Dashboard</h1>
        <div class="dashboard__user">
            <h2 th:text="${userdetail.fullname}" class="dashboard__user-name">User's Name</h2>
        </div>
    </div>
<span sec:authorize="isAuthenticated"><a th:href="@{/logout}" id="btn">Logout</a></span>
</body>
</html>
